<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
            rel="stylesheet"
        />
        <meta
            name="description"
            content="Alquile su auto con nosotros. La mejor y la más antigua rentadora de Bariloche. No dejes escapar esta oportunidad"
        />
        <title>
            Austral Rent a Car - Página de inicio en donde se puede alquilar un
            auto
        </title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <img
                            src="./assets/images/austral-rent-a-car.png"
                            width="45"
                            alt="Austral Rent a Car"
                            class="paddingImg"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="./index.html"
                                    class="enlacesNav"
                                    >HOME</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="./flota.html"
                                    class="enlacesNav"
                                    >FLOTA</a
                                >
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    CARRITO
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="fondoForm">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-8 col-lg-6">
                        <div class="cards">
                            <div class="card-bodys">
                                <form action="" method="" enctype="">
                                    <h2>Alquila tu Auto</h2>

                                    <div class="mb-3">
                                        <label
                                            for="formGroupExampleInput"
                                            class="form-label"
                                            >Nombre y apellido</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control shadow p-2 mb-2 bg-body rounded"
                                            id="nombreApellido"
                                            placeholder="Nombre y apellido"
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label
                                            for="formGroupExampleInput"
                                            class="form-label"
                                            >Correo Electronico</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control shadow p-2 mb-2 bg-body rounded"
                                            id="correo"
                                            placeholder="Correo Electronico"
                                        />
                                    </div>

                                    <div class="mb-3">
                                        <label
                                            for="categoria"
                                            class="form-label"
                                            >Categoria</label
                                        >
                                        <select
                                            class="form-select shadow p-2 mb-5 bg-body rounded"
                                            id="categoria"
                                            name="categoria"
                                        >
                                            <option value="1">
                                                Categoria A
                                            </option>
                                            <option value="2">
                                                Categoria B
                                            </option>
                                            <option value="2">
                                                Categoria C
                                            </option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="entrega" class="form-label"
                                            >Lugar de entrega</label
                                        >
                                        <select
                                            class="form-select shadow p-2 mb-5 bg-body rounded"
                                            id="entrega"
                                            name="entrega"
                                        >
                                            <option value="1">
                                                Bariloche
                                            </option>
                                            <option value="2">
                                                Buenos Aires
                                            </option>
                                            <option value="3">
                                                Mendoza
                                            </option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="Fecha de Entrega"
                                            >Fecha de Entrega:</label
                                        >
                                        <input
                                            type="date"
                                            class="form-control shadow p-2 mb-5 bg-body rounded"
                                            name="Fecha de Entrega"
                                            id="Fecha de Entrega"
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label for="Fecha de Devolucion"
                                            >Fecha de Devolucion:</label
                                        >
                                        <input
                                            type="date"
                                            name="Fecha de Devolucion"
                                            id="Fecha de Devolucion"
                                            class="form-control shadow p-2 mb-5 bg-body rounded"
                                        />
                                    </div>
                                    <a
                                    aria-current="page"
                                    id ="buttonDisponibilidad"
                                    class="btn btn-primary"
                                    type="button"
                                    >Buscar disponibilidad</a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="columna col-sm-12 col-md-8 col-lg-6">
                        <img
                            src="./assets/images/austral-rent-a-car.png"
                            width="50px"
                            alt="logo de la página"
                        />
                        <section>
                            <p>
                                Ubicación: San Carlos de Bariloche, Río Negro,
                                Argentina. Código Postal: 8400.
                            </p>
                            <p>Tel/WhatsApp: +54 9 2944 123456</p>
                            <p>
                                Correo electrónico:
                                rentacar@gmail.com
                            </p>
                        </section>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-3">
                        <section>
                            <p>Requisitos</p>
                            <p>Período de alquiler</p>
                            <p>Seguro</p>
                            <p>Franquicia</p>
                            <p>Preguntas Frecuentes</p>
                        </section>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-3">
                        <section>
                            <div>
                                <p>
                                    <a
                                        href="#top"
                                        class="FooterPosition"
                                        >Home</a
                                    >
                                </p>
                                <p>
                                    <a
                                        href="./flota.html"
                                        class="FooterPosition"
                                        >Flota</a
                                    >
                                </p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </footer>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./app.js"></script>
        <script src="./carrito.js"></script>
    </body>
</html>
