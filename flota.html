<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
            rel="stylesheet"
        />
        <meta
            name="description"
            content="Contamos con una amplia flota de autos de primer nivel, los que te permitiran disfrutar cada rincon de bariloche. Contamos con 3 categorías de Autos para que puedas elegir el que más se adecúe a tus necesidades"
        />

        <title>
            Austral Rent a Car - flota - Muestra los distintos autos que se pueden alquilar
        </title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <img
                            src="./assets/images/austral-rent-a-car.png"
                            width="45"
                            alt="Austral Rent a Car"
                            class="paddingImg"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="./index.html"
                                    class="enlacesNav"
                                    >HOME</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="./flota.html"
                                    class="enlacesNav"
                                    >FLOTA</a
                                >
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCarrito">
                                    CARRITO
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="fondoFlota" id="product-container">
            <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Reserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="cart-container">
                    </div>
                    <div class="mb-3">
                        <label
                            for="formGroupExampleInput"
                            class="form-label"
                            >TOTAL FINAL: </label
                        >
                        <input
                            type="text"
                            disabled="disabled"
                            class="form-control shadow p-2 mb-2 bg-body rounded"
                            id="totalFinal"
                            value="0"
                        />
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button onclick="buttonConfirmReserva()" type="button" class="btn btn-primary" id="confirm_button" data-bs-dismiss="modal">Confirmar reserva</button>
                    </div>
                </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="columna col-sm-12 col-md-8 col-lg-6">
                        <img
                            src="./assets/images/austral-rent-a-car.png"
                            width="50px"
                            alt="logo de la página"
                        />
                        <section>
                            <p>
                                Ubicación: San Carlos de Bariloche, Río Negro,
                                Argentina. Código Postal: 8400.
                            </p>
                            <p>Tel/WhatsApp: +54 9 2944 123456</p>
                            <p>
                                Correo electrónico:
                                rentacar@gmail.com
                            </p>
                        </section>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-3">
                        <section>
                            <p>Requisitos</p>
                            <p>Período de alquiler</p>
                            <p>Seguro</p>
                            <p>Franquicia</p>
                            <p>Preguntas Frecuentes</p>
                        </section>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-3">
                        <section>
                            <div>
                                <p>
                                    <a
                                        href="#top"
                                        class="FooterPosition"
                                        >Home</a
                                    >
                                </p>
                                <p>
                                    <a
                                        href="./flota.html"
                                        class="FooterPosition"
                                        >Flota</a
                                    >
                                </p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </footer>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./app.js"></script>
    </body>
</html>
